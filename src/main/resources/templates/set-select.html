<!DOCTYPE html>
<html>
<head>
    <title>세트 수 및 쉬는 시간 설정</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">세트 수 및 쉬는 시간 설정</h2>
    <form action="/timer" method="post">
        <div class="form-group">
            <label for="sets">세트 수:</label>
            <input type="number" class="form-control" id="sets" name="sets" min="1" required>
        </div>
        <div class="form-group">
            <label for="restTime">쉬는 시간:</label>
            <select id="restTime" name="restTime" class="form-control" required>
                <option value="">선택하세요</option>
                <option value="30">30초</option>
                <option value="60">1분</option>
                <option value="90">1분 30초</option>
                <option value="120">2분</option>
                <option value="150">2분 30초</option>
                <option value="180">3분</option>
                <option value="210">3분 30초</option>
                <option value="240">4분</option>
                <option value="270">4분 30초</option>
                <option value="300">5분</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary btn-block">운동 시작</button>
    </form>
</div>
</body>
</html>
