<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/layout}"
      layout:fragment="content">
<body>
<div class="container mt-5">
    <h2 class="text-center" th:text="${workoutSession.exerciseName + ' 운동 상세 기록'}"></h2>
    <p><strong>운동 시작:</strong> <span
            th:text="${#temporals.format(workoutSession.startTime, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
    <p><strong>운동 종료:</strong> <span
            th:text="${#temporals.format(workoutSession.endTime, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
    <p><strong>총 운동 시간:</strong> <span th:text="${workoutSession.totalTime + ' 초'}"></span></p>
    <p><strong>총 쉬는 시간:</strong> <span th:text="${workoutSession.totalRestTime + ' 초'}"></span></p>

    <h3>세트 기록</h3>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>세트 번호</th>
            <th>운동 시간</th>
            <th>반복 횟수</th>
            <th>무게</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="set : ${setRecords}">
            <td th:text="${set.setNumber}"></td>
            <td th:text="${set.workoutTime + ' 초'}"></td>
            <td th:text="${set.reps}"></td>
            <td th:text="${set.weight + ' kg'}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
